<div class="team-panel no-size">
  <img class="center-block" [src]="team_member.image_url" alt="">
  <div class="text-center">
    <h5 class="text-uppercase">{{team_member.first_name}} {{team_member.last_name}}</h5>
  </div>
  <div class="tp-description">
    <div class="tp-description-header row">
      <div class="text-center"><h6>{{team_member.title}}</h6></div>
    </div>
    <div class="tp-description-content">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-default btn-lg center-block" data-toggle="modal" data-target [attr.data-target]="makeDataTarget(team_member.first_name, team_member.last_name)">
        Click here for bio
      </button>

      <!-- Modal -->
      <div gcs-team-member-modal [team_member]="team_member"></div>
    </div> <!-- tp-description-content -->
  </div>
</div>
