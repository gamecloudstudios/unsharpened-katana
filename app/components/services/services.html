  <div class="row">
    <h3 class="text-center text-uppercase section-headline">{{headline}}</h3>
  </div>
  <div class="row">
    <div *ngFor="let service of services" class="col-xs-10 col-xs-offset-1 col-md-offset-0 col-md-4">
      <div class="service-tile">
        <div class="img-container">
          <img src={{service.img_src}} alt="">
        </div>
        <div class="caption">
          <h3 class="text-center">{{service.headline}}</h3>
          <div class="caption-text" id="caption-text-0">
            <p>
              {{service.content}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
